<script>
  var hData=new URLSearchParams(location.search).get('data');
if (hdata){
var decHex=hData.split(/(\w\w)/g)
   .filter(p => !!p)
   .map(c => String.fromCharCode(parseInt(c, 16)))
   .join("");
var actualCode=decHex.splitOnLast(' [!]LANG:').shift();
var hex_lang=decHex.splitOnLast(' [!]LANG:').pop();
location.href=hex_lang + ".html?data_code=" + actualCode;
}
</script>
